<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="estilos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
</head>
<body>
    <h1>Formulario de registro prueba</h1>
    
    <div>
        <form action="/usuarios"method="get">
        <input type="submit" value="leer">   
        </form>
        <form action="/usuario/nombre"method="post">
            <input type="number" id="id" name="id" min="1" max="10" step="1">
            <input type="string" id="nombre" name="nombre" required>
            <input type="submit" value="leerUsuario">  
        </form>

    </div>


    <h1> Formulario de Registro</h1><br>


    <form action="/crearUsuario" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required>
        <br>        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="password">Contrase√±a:</label>
        <input type="password" name="password" id="password" required>
        <br>        
        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
